<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Matching Game</title>
	<meta name="description" content="">
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/gameWonModal.css">
</head>
<body>

<div class="container">
	<header>
		<h1>Matching Game</h1>
	</header>

	<section class="score-panel">
		<ul class="stars">
		</ul>

		<span class="moves">0</span> Moves
		<span class="timer">-- : --</span>


		<div class="restart">
			<i class="fa fa-repeat"></i>
		</div>

	</section>

	<ul class="deck">
	</ul>
</div>

<!-- Game Won Modal -->
<div id="gameWonModal" class="modal">

	<!-- Modal content -->
	<div class="modal-content">
		<span class="close">&times;</span>
			<h1><i class="fa fa-trophy"></i> Congratulations <i class="fa fa-trophy"></i></h1>
			<h3>Game Stats:</h3>
			<ul>
				<li id="finalMoves">Total Moves:</li>
				<li id="finalTime">Play Time: 00:00</li>
				<li> Rating:
					<ul id="finalRating">

					</ul>
				</li>
			</ul>
			<div>
				<button id="playAgain">Play Again?</button>
			</div>
	</div>

</div>

<script src="js/app.js"></script>
<script src="js/gameWonModal.js"></script>
</body>
</html>
